<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="../../jquery-1.10.2.js"></script>

<style type="text/css">
    .scroll-container {height:300px; overflow:auto; border:1px solid #999;}
    .scroll-container .content {height:305px; background-color:#DDD;}
    .show {height:300px; overflow:auto;}
</style>
</head>
<body>

    <div class="scroll-container">
        <div class="content"></div>
    </div>

    <div class="show"></div>
    <script type="text/javascript" src="../../common-utils/Utils.js"></script>
    <script type="text/javascript" src="../SlideListener.js"></script>
    <script type="text/javascript">
    $(function(){
      new SlideListener($(".scroll-container"))
        .registerEvents({
          scroll    : function(){$(".show").prepend("scroll<br>")},   // 滚动时
          topped    : function(){$(".show").prepend("top<br>")},   // 滚动到顶部时
          bottom    : function(){$(".show").prepend("bottom<br>")},   // 滚动到底部时
        });
    });
    </script>
</body>
</html>
